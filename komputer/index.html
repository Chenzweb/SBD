<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title></title> 
</head>
<body>
	<section class="hero-section set-bg" data-setbg="img/1.jpg" style="background-image: url(img/1.jpg);">
		<div class="container">
			<div class="hero-warp">
				<form class="main-search-form">
					<div class="search-type">
						<div class="st-item">
							<input type="radio" name="st" id="buy" checked>
							<label for="buy">Laptop</label>
						</div>
						<div class="st-item">
							<input type="radio" name="st" id="rent">
							<label for="rent">PC Tower</label>
						</div>
						<div class="st-item">
							<input type="radio" name="st" id="sell">
							<label for="sell">PC</label>
						</div>
						<div class="st-item">
							<input type="radio" name="st" id="property">
							<label for="property">Accesories</label>
						</div>
						<div class="st-item">
							<input type="radio" name="st" id="agents">
							<label for="agents">GPU CARD</label>
						</div>                                                           
					</div>
					<form>
					<div class="search-input">
						<input type="text" placeholder="Search Item">
						<button class="site-btn">Search</button>
						<a href="table.html"> <button class="site-btn-cata" a href="table.html" > All Catalogue </button>  </a>
						<button onclick="window.location.href='table.html'">Continue</button>
					</div>
					</form>
					<p>Please Enter What Item/Spec</p>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
